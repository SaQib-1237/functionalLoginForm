<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Css -->
     <link rel="stylesheet" href="login.css">
</head>
<body>

  <form onsubmit = "loggedUser(event);">

    <div class="col-sm-6">
      <label for="inputEmail4" class="form-label fw-bolder">Email</label>
      <input type="email" class="form-control fw-bolder" name="email" id="inputEmail4" required >
    </div>

    <div class="col-sm-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control fw-bolder" name="password"  id="inputPassword4" required minlength="8">
    </div>

    <div class="col-auto">
      <button type="submit" class="btn btn-success mt-4 fw-bolder">Login</button>
    </div>

  </form>
  
  <!-- Bootstrap Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <!-- Custom Scripts -->
    <script src="app.js"></script>

</body>
</html>
